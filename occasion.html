<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What2Gift - Occasion</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body style="background-image: url('images/Background.png'); background-size: cover; background-position: center; background-repeat: repeat; height: 100vh;">
    <div class="header-container">
      <a href="index.html">
        <div class="logo">
            <img src="images/Logo.png" alt="What2Gift Logo">
            <span>What2Gift</span>
        </div> 
      </a>  
    </div>
    <div class="question">
        <h1>What is the occasion?</h1>
        <div id="occasion-options" class="ans-options">
            <div class="ans-option" data-value="Birthday">Birthday</div>
            <div class="ans-option" data-value="Graduation">Graduation</div>
            <div class="ans-option" data-value="Anniversary" id="anniversary-option">Anniversary</div>
        </div>
        <div class="button-container">
          <a id="back-button" href="relationship.html" class="back-button">Back</a>
          <a id="next-button" href="hobbies.html" class="next-button">Next</a>
          <a id="done-button" href="review.html" class="done-button" style="display: none;">Done</a>
      </div>

    <script src="script.js"></script>
  </body>
</html>
