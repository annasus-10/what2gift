<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What2Gift - Review</title>
    <link rel="stylesheet" href="styles_review.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body style="background-image: url('images/Background.png'); background-size: cover; background-position: center;">
    <div class="header-container">
        <a href="index.html">
            <div class="logo">
                <img src="images/Logo.png" alt="What2Gift Logo">
                <span>What2Gift</span>
            </div> 
          </a> 
    </div>
    <div class="content-container">
        <h1>Review Your Choices</h1>
        <table>
            <tr>
                <th>Category</th>
                <th>Your Selection</th>
                <th>Edit</th>
            </tr>
            <tr>
                <td>Age</td>
                <td id="review-age"></td>
                <td><a href="age.html" class="edit-button">Edit</a></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td id="review-gender"></td>
                <td><a href="gender.html" class="edit-button">Edit</a></td>
            </tr>
            <tr>
                <td>Relationship</td>
                <td id="review-relationship"></td>
                <td><a href="relationship.html" class="edit-button">Edit</a></td>
            </tr>
            <tr>
                <td>Occasion</td>
                <td id="review-occasion"></td>
                <td><a href="occasion.html" class="edit-button">Edit</a></td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td id="review-hobby"></td>
                <td><a href="hobbies.html" class="edit-button">Edit</a></td>
            </tr>
        </table>

        <div class="button-container">
            <a id="confirm-button" href="result.html" class="confirm-button">Confirm</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
