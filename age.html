<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What2Gift - Age</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body style="background-image: url('images/Background.png'); background-size: cover; background-position: center; background-repeat: repeat; height: 100vh;">
    <div class="header-container">
        <div class="logo">
            <img src="images/Logo.png" alt="What2Gift Logo">
            <span>What2Gift</span>
        </div>  
    </div>
    <div class="question">
        <h1>What is the age range?</h1>
        <div id="age-options" class="ans-options">
            <div class="ans-option" data-value="10 - 15">10 - 15</div>
            <div class="ans-option" data-value="15 - 20">15 - 20</div>
            <div class="ans-option" data-value="20 - 25">20 - 25</div>
            <div class="ans-option" data-value="25 - 30">25 - 30</div>
            <div class="ans-option" data-value="30 - 40">30 - 40</div>
            <div class="ans-option" data-value="40 +">40 +</div>
        </div>
        <a id="next-button" href="gender.html" class="next-button">Next</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
